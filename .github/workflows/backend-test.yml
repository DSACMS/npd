name: Django Tests
permissions:
  contents: read

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Compose
        uses: docker/setup-compose-action@v1

      - name: Create .env file
        run: |
          cat <<EOF > .env
          NPD_DJANGO_SECRET=asdf
          NPD_DB_USER='nph_test'
          NPD_DB_PASSWORD='postgres_password'
          NPD_DB_HOST='db'
          NPD_DB_NAME='npd_test'
          NPD_DB_PORT='5432'
          NPD_DB_ENGINE='django.db.backends.postgresql'
          DEBUG='True'
          DJANGO_ALLOWED_HOSTS='127.0.0.1'
          DJANGO_LOGLEVEL='WARNING'
          EOF
      
      - name: Create artifacts directory with proper permissions
        run: |
          mkdir -p ./artifacts/test-reports
          chmod 777 ./artifacts/test-reports

      - name: Build and run tests
        run: |
          make dev-up
          make test
          make dev-down
      - name: Show DB logs
        if: failure()
        run: docker logs backend-db-migrations-1

      - name: Upload test results as artifact
        uses: actions/upload-artifact@v4
        with:
            name: test-results
            path: ./artifacts/test-reports/*.xml
      - name: Upload test results as artifact backend prefix
        uses: actions/upload-artifact@v4
        with:
            name: test-results
            path: backend/artifacts/test-reports/*.xml
      - name: Upload test results to GitHub Checks
        uses: dorny/test-reporter@v2
        with:
            name: backend-tests
            path: ./artifacts/test-reports/*.xml 
            reporter: dotnet-trx
            fail-on-error: true