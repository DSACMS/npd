services:
  web:
    build:
      context: .
    ports:
      - 3000:3000
    volumes:
      - .:/app
      - ../backend/provider_search/static:/app/static
      - node_modules:/app/node_modules # Ensure node_modules are not overwritten by the volume mount
    environment:
      # if in Windows WSL
      CHOKIDAR_USEPOLLING: "true" # For file watching in Docker

volumes:
  node_modules:
